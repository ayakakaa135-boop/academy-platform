{% load i18n %}

<div class="list-group">
    {% for course in courses %}
        <a href="{% url 'courses:detail' course.slug %}" class="list-group-item list-group-item-action">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-book fa-2x text-primary"></i>
                </div>
                <div class="flex-grow-1">
                    <h6 class="mb-0">{{ course.title }}</h6>
                    <small class="text-muted">{{ course.category.name }} • ${{ course.price }}</small>
                </div>
                <div>
                    <span class="badge bg-primary">{{ course.total_lessons }} {% trans "درس" %}</span>
                </div>
            </div>
        </a>
    {% empty %}
        <div class="list-group-item text-center text-muted">
            <i class="fas fa-search me-2"></i>
            {% trans "لا توجد نتائج" %}
        </div>
    {% endfor %}
</div>
